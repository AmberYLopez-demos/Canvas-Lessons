<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ccc;margin:50px 0 0 250px;"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 400;
        canvas.height = 400;
        var context = canvas.getContext("2d");

        var linearGrad = context.createRadialGradient(canvas.width/2, canvas.height, 0, canvas.width/2,canvas.height,canvas.height);
        linearGrad.addColorStop(0, '#CC99A1');
        linearGrad.addColorStop(1.0, '#213244');
        context.fillStyle = linearGrad;
        context.fillRect(0, 0, canvas.width, canvas.height);
    }
</script>
</body>
</html>
