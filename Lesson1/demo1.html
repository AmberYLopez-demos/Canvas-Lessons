<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas教程－画一条直线</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #555;display: block;margin:50px auto;"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 500;
        canvas.height = 300;
        var context = canvas.getContext("2d");

        //画一条直线
        //假设有个笔尖移动到 (100,100)这个位置
        context.moveTo(100, 100);
        //创建到达位置 (400,100) 的一条线
        context.lineTo(400, 100);
        //进行线条粗细设置
        context.lineWidth = 5;
        //进行线条样式设置
        context.strokeStyle = "#058";
        //绘制出通过 moveTo() 和 lineTo() 方法定义的路径。默认颜色是黑色。
        context.stroke();
    }
</script>
</body>
</html>
